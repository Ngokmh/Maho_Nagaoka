<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
</head>
<body>
    <div class="container-fluid bg-secondary text-white display-1 p-3">
            <i class="fa-solid fa-user ms-5"></i> Profile
    </div>

    <div class="container mt-3">
        <form action="" method="post" >
            <div class="table1 w-50 ms-5" style="position:absolute;">
                <div class="row">
                    <div class="col">
                        <label for="firstname" class="form-text">First Name</label>
                    </div>
                    <div class="col">
                        <label for="lastname" class="form-text">Last Name</label>
                    </div>
                    
                </div>
                <div class="row">
                    <div class="col"><input type="text" id="firstname" class="form-control"></div>
                    <div class="col"><input type="text" id="lastname" class="form-control"></div>
                    
                    
                </div>
                <div class="row mt-3">
                    <div class="col-8">
                        <label for="address" class="form-text">Address</label>
                    </div>
                    <div class="col">
                        <label for="contactnumber" class="form-text">Contact Number</label>
                    </div>
                    
                </div>
                <div class="row">
                    <div class="col-8"><input type="text" id="address" class="form-control"></div>
                    <div class="col"><input type="text" id="contactnumber" class="form-control"></div>
                </div>
                <div class="row mt-3">
                    <div class="col">
                        <label for="username" class="form-text">Username</label>
                    </div>
                </div>
                <div class="row">
                    <div class="col">
                        <input type="text" id="username" class="form-control">
                    </div>
                </div>
                <div class="row mt-3">
                    <div class="col">
                        <label for="password" class="form-text">Password</label>
                    </div>
                </div>
                <div class="row">
                    <div class="col">
                        <input type="password" name="" id="password" class="form-control" placeholder="Enter password to confirm">
                    </div>
                    
                </div>
                <div class="row">
                    <div class="col">
                        <input type="button" value="UPDATE" class="form-control mt-4 bg-primary text-white">
                    </div>
                </div>

            </div>
            <div class="table2 w-25 ms-auto me-5">
                <div class="col">
                    <img src="images/IMG_6201.JPG" alt="" height=250px class="mt-3 text-center">
                </div>
                <div class="col mt-3">
                    <input type="file" name="" id="">
                </div>
                
            </div>
            


        </form>
    </div>
    
    <script src="https://kit.fontawesome.com/f0fe825bd5.js" crossorigin="anonymous"></script>
</body>
</html>
