<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Users</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
</head>
<body>
    <div class="container-fluid bg-warning text-white display-1 p-3">
        <i class="fa-solid fa-user-pen ms-5"></i> User
    </div>

    <div class="container w-50">
        <p class="display-3 my-3">Add User</p>

        <form action="" method="post">
            <div class="row p-1">
                <div class="col p-0 pe-2">
                    <input type="text" name="" id="" placeholder="First Name" class="form-control">
                </div>
                <div class="col p-0 ps-2">
                    <input type="text" name="" id="" placeholder="Last Name" class="form-control">
                </div>
            </div>
            <div class="row p-1">
                <div class="col p-0 pe-2">
                    <input type="tel" name="" id="" placeholder="Contact Number" class="form-control">
                </div>
                <div class="col p-0 ps-2">
                    <input type="text" name="" id="" placeholder="Address" class="form-control">
                </div>
            </div>
            <div class="row p-1">
                <input type="text" name="" id="" placeholder="Username" class="form-control">
            </div>
            <div class="row p-1">
                <input type="password" name="" id="" placeholder="Password" class="form-control">
            </div>
            <div class="row mt-3">
                <input type="button" value="ADD" class="bg-warning text-white border-0 rounded-1 p-1">
            </div>
        </form>
    </div>

    <div class="container">
        <table class="table table-hover table-striped mt-5">
            <thead class="table-dark">
                <tr>
                    <th>ACCOUNT ID</th>
                    <th>FULL NAME</th>
                    <th>CONTACT NUMBER</th>
                    <th>ADDRESS</th>
                    <th>USERNAME</th>
                    <th></th>
                    <th></th>
                </tr>
            </thead>
            <tbody>

                <!-- 1st row -->
                <tr>
                    <td>1</td>
                    <td>John Smith</td>
                    <td>2345-345</td>
                    <td>Budapest Hungary</td>
                    <td>john</td>
                    <td>
                        <a href="#" class="btn btn-warning">Update</a>
                    </td>
                    <td>
                        <a href="#" class="btn btn-danger">Delete</a>
                    </td>
                </tr>

                <!-- 2nd row -->
                <tr>
                    <td>2</td>
                    <td>John Smith</td>
                    <td>2345-345</td>
                    <td>Budapest Hungary</td>
                    <td>john</td>
                    <td>
                        <a href="#" class="btn btn-warning">Update</a>
                    </td>
                    <td>
                        <a href="#" class="btn btn-danger">Delete</a>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>



    
    <script src="https://kit.fontawesome.com/f0fe825bd5.js" crossorigin="anonymous"></script>
</body>
</html>
