<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap</title>

    <!-- bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">

    <!-- fontawesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <script src="js/bootstrap.bundle.js"></script>
</head>
<body>
    
    <div class="container text-center">
        <p class="display-3 mt-3"><i class="fa-solid fa-pen-to-square"></i>Add Post</p>

        <form action="" method="post" class="container w-50">
            <input type="text" id="" name="" class="form-control border-top-0 border-start-0 border-end-0 rounded-0" placeholder="TITLE">
            <input type="date" id="" name="" class="form-control border-top-0 border-start-0 border-end-0 rounded-0">
            <select name="category" id="" class="form-select border-top-0 border-start-0 border-end-0 border-dark border-1 rounded-0">
                <option value="" hidden>CATEGORY</option>
            </select>
            <textarea name="" id="" rows="7" class="form-control my-3"></textarea>
            
            <input type="send" value="POST" class="form-control bg-dark text-white  text-center rounded-2 mt-5">
        </form>
    </div>



    <!-- script -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
</body>
</html>
