<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>

    <!-- bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">

    <!-- fontawesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <script src="js/bootstrap.bundle.js"></script>
</head>
<body>

    <div class="container text-center">
        <p class="display-3 my-3">LOGIN</p>
        
        <form action="">
            <div class="w-50 mx-auto">
                <input type="text" class="form-control border-top-0 border-start-0 border-end-0 rounded-0 my-3" placeholder="USERNAME">
                <input type="password" class="form-control border-top-0 border-start-0 border-end-0 border-dark border-1 rounded-0" placeholder="PASSWORD">
            </div>

            <input type="button" value="ENTER" class="bg-success text-white my-5 w-50 rounded-2">
        </form>
        <div class="w-50 mx-auto">
            <div class="row">
                <div class="col">
                    <a href="#" class="text-dark text-start">Create an account</a>
                </div>
                <div class="col">
                    <a href="" class="text-dark">Recover Account</a>
                </div>
            </div>
            
            
        </div>
    </div>
    



    <!-- script -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
</body>
</html>
