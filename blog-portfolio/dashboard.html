<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
</head>
<body>
    <div class="container-fluid bg-danger text-white display-1 p-3">
            <i class="fa-solid fa-user-gear ms-5"></i></i> Dashboard
    </div>

    <div class="container">
        <h1>ALL POSTS</h1>
        <div class="row">
            <div class="col-9">
                <table class="table table-hover table-striped mt-3">
                    <thead class="table-dark">
                        <tr>
                            <th>POST ID</th>
                            <th>TITLE</th>
                            <th>CATEGORY</th>
                            <th>DATE POSTED</th>
                            <th></th>
                        </tr>
                    </thead>
                    <tbody>
        
                        <!-- 1st row -->
                        <tr>
                            <td>5</td>
                            <td>Letter from the Admin</td>
                            <td>General</td>
                            <td>2021-08-15</td>
                            <td>
                                <a href="#" class="btn btn-outline-dark">
                                    <i class='fas fa-angle-double-right'></i>
                                    Detail
                                </a>
                            </td>
                        </tr>
        
                        <!-- 2nd row -->
                        <tr>
                            <td>2</td>
                            <td>Hey! I am Mark!</td>
                            <td>Programming</td>
                            <td>2021-08-17</td>
                            <td>
                                <a href="#" class="btn btn-outline-dark">
                                    <i class='fas fa-angle-double-right'></i>
                                    Detail
                                </a>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
            <div class="col">
                <div class="container text-white text-center ms-auto">
                    <div class="posts bg-primary mb-2 rounded-2">
                        <h3 class="pt-2">Posts</h3 class="pt-2">
                        <i class="fa-solid fa-pen"></i><br>
                        <a href="posts.html" class="btn btn-outline-light my-2">VIEW</a>
                    </div>
                    <div class="categories bg-success mb-2 rounded-2">
                        <h3 class="pt-2">Categories</h3 class="pt-2">
                        <i class="fa-solid fa-folder"></i><br>
                        <a href="categories.html" class="btn btn-outline-light my-2">VIEW</a>
                    </div>
                    <div class="users bg-warning mb-2 rounded-2">
                        <h3 class="pt-2">Users</h3 class="pt-2">
                        <i class="fa-solid fa-users"></i><br>
                        <a href="users.html" class="btn btn-outline-light my-2">VIEW</a>
                    </div>
                </div>
            </div>
        </div>
        
        
    </div>
    
    <script src="https://kit.fontawesome.com/f0fe825bd5.js" crossorigin="anonymous"></script>
</body>
</html>
